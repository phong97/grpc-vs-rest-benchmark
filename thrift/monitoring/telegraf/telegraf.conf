[agent]
  interval = "10s"
  round_interval = true
  hostname = "$HOSTNAME"

[[outputs.prometheus_client]]
  listen = ":9273"
  path   = "/metrics"

[[inputs.nginx]]
   urls = ["http://localhost:8080/nginx_status"]
   response_timeout = "5s"

[[inputs.tail]]
  name_override = "nginxlog"
  files = ["/var/log/nginx/mtail/access.log"]
  from_beginning = true
  pipe = false
  data_format = "grok"
  grok_patterns = ["%{COMBINED_LOG_FORMAT}"]

[[inputs.cpu]]
  percpu = false
  totalcpu = true
  report_active = false

[[inputs.disk]]
[[inputs.net]]
[[inputs.mem]]
[[inputs.netstat]]
[[inputs.system]]